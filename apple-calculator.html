<html>
<head>
<title>Apple Calculator</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<!--<script src=></script>//-->
<link href= "apple-calculator.css" rel="stylesheet">
</head>
<body>

<div class="calculator">
<div class="display"></div>
<div class="rows">
<button>MC</button>
<button>M+</button>
<button>M-</button>
<button>MR</button>
</div>
<div class="rows">
<button>C</button>
<button>&plusmn;</button>
<button>&divide;</button>
<button>&times;</button>
</div>
<div class="rows">
<button>7</button>
<button>8</button>
<button>9</button>
<button>-</button>
</div>
<div class="rows">
<button>4</button>
<button>5</button>
<button>6</button>
<button>+</button>
</div>
<div class="rows">
<button>1</button>
<button>2</button>
<button>3</button>
</div>
<div class="rows">
<button id="zero">0</button>
<button id="period">.</button>
<button id="equal">=</button>
</div>
</div>    
</body>
</html>
