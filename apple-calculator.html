<html>
<head>
<title>Apple Calculator</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src= "apple-calculator.js"></script>
<link href= "apple-calculator.css" rel="stylesheet">
</head>
<body>

<div class="calculator">
<div id="display"></div>
<div id="output"></div>
<div class="rows">
<button>MC</button>
<button>M+</button>
<button>M-</button>
<button>MR</button>
</div>
<div class="rows">
<button id="clear" onclick='clearout("")'>C</button>
<button>&plusmn;</button>
<button class="operator" onclick='placer("/")'>&divide;</button>
<button class="operator" onclick='placer("*")'>&times;</button>
</div>
<div class="rows">
<button onclick='placer("7")'>7</button>
<button onclick='placer("8")'>8</button>
<button onclick='placer("9")'>9</button>
<button class="operator" onclick='placer("-")'>-</button>
</div>
<div class="rows">
<button onclick='placer("4")'>4</button>
<button onclick='placer("5")'>5</button>
<button onclick='placer("6")'>6</button>
<button class="operator" onclick='placer("+")'>+</button>
</div>
<div class="rows">
<button onclick='placer("1")'>1</button>
<button onclick='placer("2")'>2</button>
<button onclick='placer("3")'>3</button>
</div>
<div class="rows">
<button id="zero" onclick='placer("0")'>0</button>
<button id="period" onclick='placer(".")'>.</button>
<button id="equal" onclick="calculate()">=</button>
</div>
</div>    
</body>
</html>
